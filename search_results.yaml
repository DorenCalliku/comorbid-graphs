    \ awakening (i.e., at least 2 hours before usual awakening).\n4. Marked psychomotor\
    \ agitation or retardation.\n5. Significant anorexia or weight loss.\n6. Excessive\
    \ or inappropriate guilt.\n\nNote: The specifier \u201Cwith melancholic features\u201D\
    \ is applied if these features are present \nat the most severe stage of the episode.\
    \ There is a near-complete absence of the ca\xAD\npacity for pleasure, not merely\
    \ a diminution. A guideline for evaluating the lack of reac\xAD\ntivity of mood\
    \ is that even highly desired events are not associated with marked \nbrightening\
    \ of mood. Either mood does not brighten at all, or it brightens only partially\
    \ \n(e.g., up to 20%-^0% of normal for only minutes at a time). The \u201Cdistinct\
    \ quality\u201D of mood \nthat is characteristic of the \u201Cwith melancholic\
    \ features\u201D specifier is experienced as qual\xAD\nitatively different from\
    \ that during a nonmelancholic depressive episode. A depressed \nmood that is\
    \ described as merely more severe, longer lasting, or present without a rea\xAD\
    \nson is not considered distinct in quality. Psychomotor changes are nearly always\
    \ pres\xAD\nent and are observable by others.\n\nMelancholic features exhibit\
    \ only a modest tendency to repeat across episodes in the \nsame individual. They\
    \ are more frequent in inpatients, as opposed to outpatients; are \nless likely\
    \ to occur in milder than in more severe major depressive episodes; and are \n\
    more likely to occur in those with psychotic features.\nWith atypical features:\
    \ This specifier can be applied when these features predomi\xAD\nnate during the\
    \ majority of days of the current or most recent major depressive episode \nor\
    \ persistent depressive disorder.\nA. Mood reactivity (i.e., mood brightens in\
    \ response to actual or potential positive \n\nevents).\n\n\n\nB. Two (or more)\
    \ of the following:\n1. Significant weight gain or increase in appetite.\n2. Hypersomnia.\n\
    3. Leaden paralysis (i.e., heavy, leaden feelings in arms or legs).\n4. A long-standing\
    \ pattern of interpersonal rejection sensitivity (not limited to epi\xAD\n\nsodes\
    \ of mood disturbance) that results in significant social or occupational im\xAD\
    \npairment.\n\nC. Criteria are not met for \u201Cwith melancholic features\u201D\
    \ or \u201Cwith catatonia\u201D during the \nsame episode.\n\nNote: \u201CAtypical\
    \ depression\u201D has historical significance (i.e., atypical in contradistinction\
    \ \nto the more classical agitated, \u201Cendogenous\u201D presentations of depression\
    \ that were the \nnorm when depression was rarely diagnosed in outpatients and\
    \ almost never in ado\xAD\nlescents or younger adults) and today does not connote\
    \ an uncommon or unusual clin\xAD\nical presentation as the term might imply.\n\
    \nMood reactivity is the capacity to be cheered up when presented with positive\
    \ events \n(e.g., a visit from children, compliments from others). Mood may become\
    \ euthymie (not \nsad) even for extended periods of time if the external circumstances\
    \ remain favorable. \nIncreased appetite may be manifested by an obvious increase\
    \ in food intake or by \nweight gain. Hypersomnia may include either an extended\
    \ period of nighttime sleep or \ndaytime napping that totals at least 10 hours\
    \ of sleep per day (or at least 2 hours more \nthan when not depressed). Leaden\
    \ paralysis is defined as feeling heavy, leaden, or \nweighted down, usually in\
    \ the arms or legs. This sensation is generally present for at \nleast an hour\
    \ a day but often lasts for many hours at a time. Unlike the other atypical \n\
    features, pathological sensitivity to perceived interpersonal rejection is a trait\
    \ that has \nan early onset and persists throughout most of adult life. Rejection\
    \ sensitivity occurs \nboth when the person is and is not depressed, though it\
    \ may be exacerbated during \ndepressive periods.\nWith psychotic features: Delusions\
    \ and/or hallucinations are present.\n\nWith mood-congruent psychotic features:\
    \ The content of all delusions and hal\xAD\nlucinations is consistent with the\
    \ typical depressive themes of personal inade\xAD\nquacy, guilt, disease, death,\
    \ nihilism, or deserved punishment.\nWith mood-incongruent psychotic features:\
    \ The content of the delusions or hal\xAD\nlucinations does not involve typical\
    \ depressive themes of personal inadequacy, \nguilt, disease, death, nihilism,\
    \ or deserved punishment, or the content is a mixture \nof mood-incongruent and\
    \ mood-congruent themes.\n\nWith catatonia: The catatonia specifier can apply\
    \ to an episode of depression if cata\xAD\ntonic features are present during most\
    \ of the episode. See criteria for catatonia asso\xAD\nciated with a mental disorder\
    \ (for a description of catatonia, see the chapter \n\u201CSchizophrenia Spectrum\
    \ and Other Psychotic Disorders\u201D).\nWith p\xE9ripartum onset: This specifier\
    \ can be applied to the current or, if full criteria \nare not currently met for\
    \ a major depressive episode, most recent episode of major de\xAD\npression if\
    \ onset of mood symptoms occurs during pregnancy or in the 4 weeks follow\xAD\n\
    ing delivery.\n\nNote: Mood episodes can have their onset either during pregnancy\
    \ or postpartum. \nAlthough the estimates differ according to the period of follow-up\
    \ after delivery, be\xAD\ntween 3% and 6% of women will experience the onset of\
    \ a major depressive epi\xAD\nsode during pregnancy or in the weeks or months\
    \ following delivery. Fifty percent \nof \u201Cpostpartum\u201D major depressive\
    \ episodes actually begin prior to delivery. Thus, \nthese episodes are referred\
    \ to collectively as p\xE9ripartum episodes. Women with \np\xE9ripartum major\
    \ depressive episodes often have severe anxiety and even panic\n\n\n\nattacl<s.\
    \ Prospective studies have demonstrated that mood and anxiety symptoms \nduring\
    \ pregnancy, as well as the \u201Cbaby blues,\u201D increase the risk for a postpartum\
    \ \nmajor depVessive episode.\n\nPeripartum-onset mood episodes can present either\
    \ with or without psychotic \nfeatures. Infanticide is most often associated with\
    \ postpartum psychotic episodes \nthat are characterized by command hallucinations\
    \ to kill the infant or delusions that \nthe infant is possessed, but psychotic\
    \ symptoms can also occur in severe postpar\xAD\ntum mood episodes without such\
    \ specific delusions or hallucinations.\n\nPostpartum mood (major depressive or\
    \ manic) episodes with psychotic features \nappear to occur in from 1 in 500 to\
    \ 1 in 1,000 deliveries and may be more common \nin primiparous women. The risk\
    \ of postpartum episodes with psychotic features is \nparticularly increased for\
    \ women with prior postpartum mood episodes but is also \nelevated for those with\
    \ a prior history of a depressive or bipolar disorder (especially \nbipolar I\
    \ disorder) and those with a family history of bipolar disorders.\n\nOnce a woman\
    \ has had a postpartum episode with psychotic features, the risk \nof recurrence\
    \ with each subsequent delivery is between 30% and 50%. Postpartum \nepisodes\
    \ must be differentiated from delirium occurring in the postpartum period, \n\
    which is distinguished by a fluctuating level of awareness or attention. The postpar\xAD\
    \ntum period is unique with respect to the degree of neuroendocrine alterations\
    \ and \npsychosocial adjustments, the potential impact of breast-feeding on treatment\
    \ \nplanning, and the long-term implications of a history of postpartum mood disorder\
    \ \non subsequent family planning.\n\nWith seasonal pattern: This specifier applies\
    \ to recurrent major depressive disorder.\nA. There has been a regular temporal\
    \ relationship between the onset of major depres\xAD\n\nsive episodes in major\
    \ depressive disorder and a particular time of the year (e.g., \nin the fall or\
    \ winter).\nNote: Do not include cases in which there is an obvious effect of\
    \ seasonally related \npsychosocial stressors (e.g., regularly being unemployed\
    \ every winter).\n\nB. Full remissions (or a change from major depression to mania\
    \ or hypomania) also \noccur at a characteristic time of the year (e.g., depression\
    \ disappears in the spring).\n\nC. In the last 2 years, two major depressive episodes\
    \ have occurred that demonstrate \nthe temporal seasonal relationships defined\
    \ above and no nonseasonal major de\xAD\npressive episodes have occurred during\
    \ that same period.\n\nD. Seasonal major depressive episodes (as described above)\
    \ substantially outnum\xAD\nber the nonseasonal major depressive episodes that\
    \ may have occurred over the \nindividual\u2019s lifetime.\n\nNote: The specifier\
    \ \u201Cwith seasonal pattern\u201D can be applied to the pattern of major de\xAD\
    \npressive episodes in major depressive disorder, recurrent. The essential feature\
    \ is the \nonset and remission of major depressive episodes at characteristic\
    \ times of the year. \nIn most cases, the episodes begin in fall or winter and\
    \ remit in spring. Less commonly, \nthere may be recurrent summer depressive episodes.\
    \ This pattern of onset and remis\xAD\nsion of episodes must have occurred during\
    \ at least a 2-year period, without any non\xAD\nseasonal episodes occurring during\
    \ this period. In addition, the seasonal depressive \nepisodes must substantially\
    \ outnumber any nonseasonal depressive episodes over \nthe individual\u2019s lifetime.\n\
    \nThis specifier does not apply to those situations in which the pattern is better\
    \ ex\xAD\nplained by seasonally linked psychosocial stressors (e.g., seasonal\
    \ unemployment or \nschool schedule). Major depressive episodes that occur in\
    \ a seasonal pattern are often \ncharacterized by prominent energy, hypersomnia,\
    \ overeating, weight gain, and a crav\xAD\ning for carbohydrates. It is unclear\
    \ whether a seasonal pattern is more likely in recur\xAD\nrent major depressive\
    \ disorder or in bipolar disorders. However, within the bipolar \ndisorders group,\
    \ a seasonal pattern appears to be more likely in bipolar II disorder than\n\n\
    \n\nin bipolar I disorder. In some individuals, the onset of manic or hypomanie\
    \ episodes \nmay also be linked to a particular season.\n\nThe prevalence of winter-type\
    \ seasonal pattern appears to vary with latitude, age, \nand sex. Prevalence increases\
    \ with higher latitudes. Age is also a strong predictor of \nseasonality, with\
    \ younger persons at higher risk for winter depressive episodes.\n\nSpecify if:\n\
    In partial remission: Symptoms of the immediately previous major depressive episode\
    \ \nare present, but full criteria are not met, or there is a period lasting less\
    \ than 2 months \nwithout any significant symptoms of a major depressive episode\
    \ following the end of \nsuch an episode.\nIn full remission: During the past\
    \ 2 months, no significant signs or symptoms of the \ndisturbance were present.\n\
    \nSpecify current severity:\nSeverity is based on the number of criterion symptoms,\
    \ the severity of those symptoms, \nand the degree of functional disability.\n\
    \nMild: Few, if any, symptoms in excess of those required to make the diagnosis\
    \ are \npresent, the intensity of the symptoms is distressing but manageable,\
    \ and the symp\xAD\ntoms result in minor impairment in social or occupational\
    \ functioning.\nModerate: The number of symptoms, intensity of symptoms, and/or\
    \ functional impair\xAD\nment are between those specified for \u201Cmild\u201D\
    \ and \u201Csevere.\u201D\nSevere: The number of symptoms is substantially in\
    \ excess of that required to make \nthe diagnosis, the intensity of the symptoms\
    \ is seriously distressing and unmanage\xAD\nable, and the symptoms markedly interfere\
    \ with social and occupational functioning.\n\n\n\nA n x ie ty  diSOrdGrS include\
    \ disorders that share features of excessive fear and anxi\xAD\nety and related\
    \ behavioral disturbances. Fear is the emotional response to real or per\xAD\n\
    ceived imminent threat, whereas anxiety is anticipation of future threat. Obviously,\
    \ these \ntwo states overlap, but they also differ, with fear more often associated\
    \ with surges of au\xAD\ntonomic arousal necessary for fight or flight, thoughts\
    \ of immediate danger, and escape \nbehaviors, and anxiety more often associated\
    \ with muscle tension and vigilance in prep\xAD\naration for future danger and\
    \ cautious or avoidant behaviors. Sometimes the level of fear \nor anxiety is\
    \ reduced by pervasive avoidance behaviors. Panic attacks feature prominently\
    \ \nwithin the anxiety disorders as a particular type of fear response. Panic\
    \ attacks are not lim\xAD\nited to anxiety disorders but rather can be seen in\
    \ other mental disorders as well.\n\nThe anxiety disorders differ from one another\
    \ in the types of objects or situations that \ninduce fear, anxiety, or avoidance\
    \ behavior, and the associated cognitive ideation. Thus, \nwhile the anxiety disorders\
    \ tend to be highly comorbid with each other, they can be dif\xAD\nferentiated\
    \ by close examination of the types of situations that are feared or avoided and\
    \ \nthe content of the associated thoughts or beliefs.\n\nAnxiety disorders differ\
    \ from developmentally normative fear or anxiety by being ex\xAD\ncessive or persisting\
    \ beyond developmentally appropriate periods. They differ from tran\xAD\nsient\
    \ fear or anxiety, often stress-induced, by being persistent (e.g., typically\
    \ lasting 6 months \nor more), although the criterion for duration is intended\
    \ as a general guide with allowance \nfor some degree of flexibility and is sometimes\
    \ of shorter duration in children (as in sepa\xAD\nration anxiety disorder and\
    \ selective mutism). Since individuals with anxiety disorders \ntypically overestimate\
    \ the danger in situations they fear or avoid, the primary determina\xAD\ntion\
    \ of whether the fear or anxiety is excessive or out of proportion is made by\
    \ the clinician, \ntaking cultural contextual factors into account. Many of the\
    \ anxiety disorders develop in \nchildhood and tend to persist if not treated.\
    \ Most occur more frequently in females than in \nmales (approximately 2:1 ratio).\
    \ Each anxiety disorder is diagnosed only when the symp\xAD\ntoms are not attributable\
    \ to the physiological effects of a substance/medication or to another \nmedical\
    \ condition or are not better explained by another mental disorder.\n\nThe chapter\
    \ is arranged developmentally, with disorders sequenced according to the \ntypical\
    \ age at onset. The individual with separation anxiety disorder is fearful or\
    \ anxious \nabout separation from attachment figures to a degree that is developmentally\
    \ inappro\xAD\npriate. There is persistent fear or anxiety about harm coming to\
    \ attachment figures and \nevents that could lead to loss of or separation from\
    \ attachment figures and reluctance to go \naway from attachment figures, as well\
    \ as nightmares and physical symptoms of distress. Al\xAD\nthough the symptoms\
    \ often develop in childhood, they can be expressed throughout adult\xAD\nhood\
    \ as well.\n\nSelective mutism is characterized by a consistent failure to speak\
    \ in social situations in \nwhich there is an expectation to speak (e.g., school)\
    \ even though the individual speaks in \nother situations. The failure to speak\
    \ has significant consequences on achievement in aca\xAD\ndemic or occupational\
    \ settings or otherwise interferes with normal social communication.\n\nIndividuals\
    \ with specific phobia are fearful or anxious about or avoidant of circum\xAD\n\
    scribed objects or situations. A specific cognitive ideation is not featured in\
    \ this disorder, \nas it is in other anxiety disorders. The fear, anxiety, or\
    \ avoidance is almost always imme-\n\n\n\ndiately induced by the phobic situation,\
    \ to a degree that is persistent and out of proportion \nto the actual risk posed.\
    \ There are various types of specific phobias: animal; natural envi\xAD\nronment;\
    \ blood-injection-injury; situational; and other situations.\n\nIn social anxiety\
    \ disorder (social phobia), the individual is fearful or anxious about or \navoidant\
    \ of social interactions and situations that involve the possibility of being\
    \ scruti\xAD\nnized. These include social interactions such as meeting unfamiliar\
    \ people, situations in \nwhich the individual may be observed eating or drinking,\
    \ and situations in which the in\xAD\ndividual performs in front of others. The\
    \ cognitive ideation is of being negatively evalu\xAD\nated by others, by being\
    \ embarrassed, humiliated, or rejected, or offending others.\n\nIn panic disorder,\
    \ the individual experiences recurrent unexpected panic attacks and is \npersistently\
    \ concerned or worried about having more panic attacks or changes his or her \n\
    behavior in maladaptive ways because of the panic attacks (e.g., avoidance of\
    \ exercise or of \nunfamiliar locations). Panic attacks are abrupt surges of intense\
    \ fear or intense discomfort \nthat reach a peak within minutes, accompanied by\
    \ physical and/or cognitive symptoms. \nLimited-symptom panic attacks include\
    \ fewer than four symptoms. Panic attacks may be \nexpected, such as in response\
    \ to a typically feared object or situation, or unexpected, meaning \nthat the\
    \ panic attack occurs for no apparent reason. Panic attacks function as a marker\
    \ and \nprognostic factor for severity of diagnosis, course, and comorbidity across\
    \ an array of dis\xAD\norders, including, but not limited to, the anxiety disorders\
    \ (e.g., substance use, depressive \nand psychotic disorders). Panic attack may\
    \ therefore be used as a descriptive specifier for \nany anxiety disorder as well\
    \ as other mental disorders.\n\nIndividuals with agoraphobia are fearful and anxious\
    \ about two or more of the follow\xAD\ning situations: using public transportation;\
    \ being in open spaces; being in enclosed places; \nstanding in line or being\
    \ in a crowd; or being outside of the home alone in other situations. \nThe individual\
    \ fears these situations because of thoughts that escape might be difficult or\
    \ \nhelp might not be available in the event of developing panic-like symptoms\
    \ or other inca\xAD\npacitating or embarrassing symptoms. These situations almost\
    \ always induce fear or anx\xAD\niety and are often avoided and require the presence\
    \ of a companion.\n\nThe key features of generalized anxiety disorder are persistent\
    \ and excessive anxiety \nand worry about various domains, including work and\
    \ school performance, that the indi\xAD\nvidual finds difficult to control. In\
    \ addition, the individual experiences physical symptoms, \nincluding restlessness\
    \ or feeling keyed up or on edge; being easily fatigued; difficulty con\xAD\n\
    centrating or mind going blank; irritability; muscle tension; and sleep disturbance.\n\
    \nSubstance/medication-induced anxiety disorder involves anxiety due to substance\
    \ in\xAD\ntoxication or withdrawal or to a medication treatment. In anxiety disorder\
    \ due to another \nmedical condition, anxiety symptoms are the physiological consequence\
    \ of another med\xAD\nical condition.\n\nDisorder-specific scales are available\
    \ to better characterize the severity of each anxiety \ndisorder and to capture\
    \ change in severity over time. For ease of use, particularly for in\xAD\ndividuals\
    \ with more than one anxiety disorder, these scales have been developed to have\
    \ \nthe same format (but different focus) across the anxiety disorders, with ratings\
    \ of behav\xAD\nioral symptoms, cognitive ideation symptoms, and physical symptoms\
    \ relevant to each \ndisorder.\n\nSeparation Anxiety Disorder\n"

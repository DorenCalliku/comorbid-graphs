      \ to make expected weight gain.)\n\n4. Insomnia or hypersomnia nearly every\
      \ day.\n5. Psychomotor agitation or retardation nearly every day (observable\
      \ by others, not \n\nmerely subjective feelings of restlessness or being slowed\
      \ down).\n6. Fatigue or loss of energy nearly every day.\n7. Feelings of worthlessness\
      \ or excessive or inappropriate guilt (which may be delu\xAD\n\nsional) nearly\
      \ every day (not merely self-reproach or guilt about being sick).\n8. Diminished\
      \ ability to think or concentrate, or indecisiveness, nearly every day (ei\xAD\
      \n\nther by subjective account or as observed by others).\n9. Recurrent thoughts\
      \ of death (not just fear of dying), recurrent suicidal ideation with\xAD\n\n\
      out a specific plan, or a suicide attempt or a specific plan for committing\
      \ suicide.\nB. The symptoms cause clinically significant distress or impairment\
      \ in social, occupa\xAD\n\ntional, or other important areas of functioning.\n\
      C. The episode is not attributable to the physiological effects of a substance\
      \ or to another \n\nmedical condition.\nNote: Criteria A-C represent a major\
      \ depressive episode.\nNote: Responses to a significant loss (e.g., bereavement,\
      \ financial ruin, losses from a nat\xAD\nural disaster, a serious medical illness\
      \ or disability) may include the feelings of intense sad\xAD\nness, rumination\
      \ about the loss, insomnia, poor appetite, and weight loss noted in Criterion\
      \ A, \nwhich may resemble a depressive episode. Although such symptoms may be\
      \ understand\xAD\nable or considered appropriate to the loss, the presence of\
      \ a major depressive episode in \naddition to the normal response to a significant\
      \ loss should also be carefully considered. This \ndecision inevitably requires\
      \ the exercise of clinical judgment based on the individual\u2019s history \n\
      and the cultural norms for the expression of distress in the context of loss.\u0302\
      \nD. The occurrence of the major depressive episode is not better explained\
      \ by schizoaf\xAD\n\nfective disorder, schizophrenia, schizophreniform disorder,\
      \ delusional disorder, or \nother specified and unspecified schizophrenia spectrum\
      \ and other psychotic disorders.\n\nE. There has never been a manic episode\
      \ or a hypomanie episode.\nNote: This exclusion does not apply if all of the\
      \ manic-like or hypomanic-like episodes \nare substance-induced or are attributable\
      \ to the physiological effects of another med\xAD\nical condition.\n\n\u2019\
      \ In distinguishing grief from a major depressive episode (MDE), it is useful\
      \ to consider that in \ngrief the predominant affect is feelings of emptiness\
      \ and loss, while in MDE it is persistent \ndepressed mood and the inability\
      \ to anticipate happiness or pleasure. The dysphoria in grief is \nlikely to\
      \ decrease in intensity over days to weeks and occurs in waves, the so-called\
      \ pangs of \ngrief. These waves tend to be associated with thoughts or reminders\
      \ of the deceased. The \ndepressed mood of MDE is more persistent and not tied\
      \ to specific thoughts or preoccupations. \nThe pain of grief may be accompanied\
      \ by positive emotions and humor that are uncharacteristic \nof the pervasive\
      \ unhappiness and misery characteristic of MDE. The thought content associated\
      \ \nwith grief generally features a preoccupation with thoughts and memories\
      \ of the deceased, \nrather than the self-critical or pessimistic ruminations\
      \ seen in MDE. In grief, self-esteem is gener\xAD\nally preserved, whereas in\
      \ MDE feelings of worthlessness and self-loathing are common. If self\xAD\n\
      derogatory ideation is present in grief, it typically involves perceived failings\
      \ vis-\xE0-vis the \ndeceased (e.g., not visiting frequently enough, not telling\
      \ the deceased how much he or she was \nloved). If a bereaved individual thinks\
      \ about death and dying, such thoughts are generally \nfocused on the deceased\
      \ and possibly about \"joining\" the deceased, whereas in MDE such \nthoughts\
      \ are focused on ending one's own life because of feeling worthless, undeserving\
      \ of life, \nor unable to cope with the pain of depression.\n\n\n\nCoding and\
      \ Recording Procedures\nThe diagnostic code for major depressive disorder is\
      \ based on whether this is a single or \nrecurrent episode, current severity,\
      \ presence of psychotic features, and remission status. \nCurrent severity and\
      \ psychotic features are only indicated if full criteria are currently met \n\
      for a major depressive episode. Remission specifiers are only indicated if the\
      \ full criteria \nare not currently met for a major depressive episode. Codes\

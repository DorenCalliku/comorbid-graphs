  body: "Diagnostic Criteria\nA. A prominent and persistent disturbance in mood that\
    \ predominates in the clinical pic\xAD\n\nture and is characterized by depressed\
    \ mood or markedly diminished interest or plea\xAD\nsure in all, or almost all,\
    \ activities.\n\nB. There is evidence from the history, physical examination,\
    \ or laboratory findings of both \n(1)and(2):\n1. The symptoms in Criterion A\
    \ developed during or soon after substance intoxication \n\nor withdrawal or after\
    \ exposure to a medication.\n2. The involved substance/medication is capable of\
    \ producing the symptoms in Crite\xAD\n\nrion A.\nC. The disturbance is not better\
    \ explained by a depressive disorder that is not substance/ \n\nmedication-induced.\
    \ Such evidence of an independent depressive disorder could in\xAD\nclude the\
    \ following:\nThe symptoms preceded the onset of the substance/medication use;\
    \ the symptoms \npersist for a substantial period of time (e.g., about 1 month)\
    \ after the cessation of acute \nwithdrawal or severe intoxication; or there is\
    \ other evidence suggesting the existence \nof an independent non-substance/medication-induced\
    \ depressive disorder (e.g., a his\xAD\ntory of recurrent non-substance/medication-related\
    \ episodes).\n\nD. The disturbance does not occur exclusively during the course\
    \ of a delirium.\nE. The disturbance causes clinically significant distress or\
    \ impairment in social, occupa\xAD\n\ntional, or other important areas of functioning.\n\
    Note: This diagnosis should be made instead of a diagnosis of substance intoxication\
    \ or \nsubstance withdrawal only when the symptoms in Criterion A predominate\
    \ in the clinical \npicture and when they are sufficiently severe to warrant clinical\
    \ attention.\nCoding note: The ICD-9-CM and ICD-10-CM codes for the [specific\
    \ substance/medica- \ntion]-induced depressive disorders are indicated in the\
    \ table below. Note that the ICD-10-\n\n\n\nCM code depends on wliether or not\
    \ there is a comorbid substance use disorder present for \nthe same class of substance.\
    \ If a mild substance use disorder is comorbid with the substance- \ninduced depressive\
    \ disorder, the 4th position character is \u201C1 and the clinician should record\
    \ \n\u201Cmild [substance] use disorder\u201D before the substance-induced depressive\
    \ disorder (e.g., \n\u201Cmild cocaine use disorder with cocaine-induced depressive\
    \ disorder\u201D). If a moderate or se\xAD\nvere substance use disorder is comorbid\
    \ with the substance-induced depressive disorder, \nthe 4th position character\
    \ is \u201C2,\u201D and the clinician should record \u201Cmoderate [substance]\
    \ use \ndisorder\u201D or \u201Csevere [substance] use disorder,\u201D depending\
    \ on the severity of the comorbid \nsubstance use disorder. If there is no comorbid\
    \ substance use disorder (e.g., after a one\xAD\ntime heavy use of the substance),\
    \ then the 4th position character is \u201C9,\u201D and the clinician should \n\
    record only the substance-induced depressive disorder.\n\nICD-10-CM\n\nICD-9-CM\n\
    \nWith use \ndisorder, \n\nmild\n\nWith use \ndisorder, \nmoderate \nor severe\n\
    \nWithout\nuse\n\ndisorder\n\nAlcohol 291.89 F10.14 F10.24 FI 0.94\n\nPhencyclidine\
    \ 292.84 F16.14 F16.24 F16.94\n\nOther hallucinogen 292.84 F16.14 F16.24 FI 6.94\n\
    \nInhalant 292.84 F18.14 F18.24 FI 8.94\n\nOpioid 292.84 F11.14 F11.24 F11.94\n\
    \nSedative, hypnotic, or anxiolytic 292.84 F13.14 FI 3.24 FI 3.94\n\nAmphetamine\
    \ (or other \nstimulant)\n\n292.84 F15.14 FI 5.24 FI 5.94\n\nCocaine 292.84 F14.14\
    \ FI 4.24 FI 4.94\n\nOther (or unknown) substance 292.84 F19.14 F19.24 FI 9.94\n\
    \nSpecify if (see Table 1 in the chapter \u201CSubstance-Related and Addictive\
    \ Disorders\u201D for di\xAD\nagnoses associated with substance class):\n\nWith\
    \ onset during intoxication: If criteria are met for intoxication with the substance\
    \ \nand the symptoms develop during intoxication.\nWith onset during withdrawal:\
    \ If criteria are met for withdrawal from the substance \nand the symptoms develop\
    \ during, or shortly after, withdrawal.\n\nRecording Procedures\nICD-9-CM. The\
    \ name of the substance/medication-induced depressive disorder begins \nwith the\
    \ specific substance (e.g., cocaine, dexamethasone) that is presumed to be causing\
    \ \nthe depressive symptoms. The diagnostic code is selected from the table included\
    \ in the \ncriteria set, which is based on the drug class. For substances that\
    \ do not fit into any of the \nclasses (e.g., dexamethasone), the code for ''other\
    \ substance\" should be used; and in cases \nin which a substance is judged to\
    \ be an etiological factor but the specific class of substance \nis unknown, the\
    \ category \"unknown substance\" should be used.\n\nThe name of the disorder is\
    \ followed by the specification of onset (i.e., onset during in\xAD\ntoxication,\
    \ onset during withdrawal). Unlike the recording procedures for ICD-IO-CM, \n\
    which combine the substance-induced disorder and substance use disorder into a\
    \ single\n\n\n\ncode, for ICD-9-CM a separate diagnostic code is given for the\
    \ substance use disorder. For \nexample, in the qase of depressive symptoms occurring\
    \ during withdrawal in a man with \na severe cocaine use disorder, the diagnosis\
    \ is 292.84 cocaine-induced depressive disorder, \nwith onset during withdrawal.\
    \ An additional diagnosis of 304.20 severe cocaine use dis\xAD\norder is also\
    \ given. When more than one substance is judged to play a significant role in\
    \ \nthe development of depressive mood symptoms, each should be listed separately\
    \ (e.g.,\n292.84 methylphenidate-induced depressive disorder, with onset during\
    \ withdrawal;\n292.84 dexamethasone-induced depressive disorder, with onset during\
    \ intoxication).\nICD-10-CM. The name of the substance/medication-induced depressive\
    \ disorder begins \nwith the specific substance (e.g., cocaine, dexamethasone)\
    \ that is presumed to be causing \nthe depressive symptoms. The diagnostic code\
    \ is selected from the table included in the \ncriteria set, which is based on\
    \ the drug class and presence or absence of a comorbid sub\xAD\nstance use disorder.\
    \ For substances that do not fit into any of the classes (e.g., dexameth\xAD\n\
    asone), the code for \"other substance\" should be used; and in cases in which\
    \ a substance is \njudged to be an etiological factor but the specific class of\
    \ substance is unknown, the category \n\"unknown substance\" should be used.\n\
    \nWhen recording the name of the disorder, the comorbid substance use disorder\
    \ (if any) is \nlisted first, followed by the word \"with,\" followed by the name\
    \ of the substance-induced de\xAD\npressive disorder, followed by the specification\
    \ of onset (i.e., onset during intoxication, onset \nduring withdrawal). For example,\
    \ in the case of depressive symptoms occurring during with\xAD\ndrawal in a man\
    \ with a severe cocaine use disorder, the diagnosis is F14.24 severe cocaine use\
    \ \ndisorder with cocaine-induced depressive disorder, with onset during withdrawal.\
    \ A separate \ndiagnosis of the comorbid severe cocaine use disorder is not given.\
    \ If the substance-induced \ndepressive disorder occurs without a comorbid substance\
    \ use disorder (e.g., after a one-time \nheavy use of the substance), no accompanying\
    \ substance use disorder is noted (e.g., F16.94 \nphencyclidine-induced depressive\
    \ disorder, with onset during intoxication). When more than \none substance is\
    \ judged to play a significant role in the development of depressive mood \nsymptoms,\
    \ each should be listed separately (e.g., F15.24 severe methylphenidate use disorder\
    \ \nwith methylphenidate-induced depressive disorder, with onset during withdrawal;\
    \ F19.94 \ndexamethasone-induced depressive disorder, with onset during intoxication).\n\
    \nDiagnostic Features\nThe diagnostic features of substance/medication-induced\
    \ depressive disorder include the \nsymptoms of a depressive disorder, such as\
    \ major depressive disorder; however, the de\xAD\npressive symptoms are associated\
    \ with the ingestion, injection, or inhalation of a sub\xAD\nstance (e.g., drug\
    \ of abuse, toxin, psychotropic medication, other medication), and the \ndepressive\
    \ symptoms persist beyond the expected length of physiological effects, intoxi\xAD\
    \ncation, or withdrawal period. As evidenced by clinical history, physical examination,\
    \ or \nlaboratory findings, the relevant depressive disorder should have developed\
    \ during or \nwithin 1 month after use of a substance that is capable of producing\
    \ the depressive disor\xAD\nder (Criterion Bl). In addition, the diagnosis is\
    \ not better explained by an independent \ndepressive disorder. Evidence of an\
    \ independent depressive disorder includes the de\xAD\npressive disorder preceded\
    \ the onset of ingestion or withdrawal from the substance; the \ndepressive disorder\
    \ persists beyond a substantial period of time after the cessation of sub\xAD\n\
    stance use; or other evidence suggests the existence of an independent non-substance/\
    \ \nmedication-induced depressive disorder (Criterion C). This diagnosis should\
    \ not be made \nwhen symptoms occur exclusively during the course of a delirium\
    \ (Criterion D). The de\xAD\npressive disorder associated with the substance use,\
    \ intoxication, or withdrawal must \ncause clinically significant distress or\
    \ impairment in social, occupational, or other impor\xAD\ntant areas of functioning\
    \ to qualify for this diagnosis (Criterion E).\n\nSome medications (e.g., stimulants,\
    \ steroids, L-dopa, antibiotics, central nervous \nsystem drugs, dermatological\
    \ agents, chemotherapeutic drugs, immunological agents)\n\n\n\ncan induce depressive\
    \ mood disturbances. Clinical judgment is essential to determine \nwhether the\
    \ medication is truly associated with inducing the depressive disorder or \nwhether\
    \ a primary depressive disorder happened to have its onset while the person was\
    \ \nreceiving the treatment. For example, a depressive episode that developed\
    \ within the first \nseveral weeks of beginning alpha-methyldopa (an antihypertensive\
    \ agent) in an individ\xAD\nual with no history of major depressive disorder would\
    \ qualify for the diagnosis of med\xAD\nication-induced depressive disorder. In\
    \ some cases, a previously established condition \n(e.g., major depressive disorder,\
    \ recurrent) can recur while the individual is coincidentally \ntaking a medication\
    \ that has the capacity to cause depressive symptoms (e.g., L-dopa, oral \ncontraceptives).\
    \ In such cases, the clinician must make a judgment as to whether the med\xAD\n\
    ication is causative in this particular situation.\n\nA substance/medication-induced\
    \ depressive disorder is distinguished from a primary \ndepressive disorder by\
    \ considering the onset, course, and other factors associated with the \nsubstance\
    \ use. There must be evidence from the history, physical examination, or labora\xAD\
    \ntory findings of substance use, abuse, intoxication, or withdrawal prior to\
    \ the onset of the \ndepressive disorder. The withdrawal state for some substances\
    \ can be relatively pro\xAD\ntracted, and thus intense depressive symptoms can\
    \ last for a long period after the cessation \nof substance use.\n\nPrevalence\n\
    In a nationally representative U.S. adult population, the lifetime prevalence\
    \ of substance/ \nmedication-induced depressive disorder is 0.26%.\n\nDevelopment\
    \ and Course\nA depressive disorder associated with the use of substance (i.e.,\
    \ alcohol, illicit drugs, or a \nprescribed treatment for a mental disorder or\
    \ another medical condition) must have its on\xAD\nset while the individual is\
    \ using the substance or during withdrawal, if there is a with\xAD\ndrawal syndrome\
    \ associated with the substance. Most often, the depressive disorder has \nits\
    \ onset within the first few weeks or 1 month of use of the substance. Once the\
    \ substance \nis discontinued, the depressive symptoms usually remit within days\
    \ to several weeks, de\xAD\npending on the half-life of the substance/medication\
    \ and the presence of a withdrawal \nsyndrome. If symptoms persist 4 weeks beyond\
    \ the expected time course of withdrawal of \na particular substance/medication,\
    \ other causes for the depressive mood symptoms \nshould be considered.\n\nAlthough\
    \ there are a few prospective controlled trials examining the association of de\xAD\
    \npressive symptoms with use of a medication, most reports are from postmarketing\
    \ sur\xAD\nveillance studies, retrospective observational studies, or case reports,\
    \ making evidence of \ncausality difficult to determine. Substances implicated\
    \ in medication-induced depressive \ndisorder, with varying degrees of evidence,\
    \ include antiviral agents (efavirenz), cardio\xAD\nvascular agents (clonidine,\
    \ guanethidine, methyldopa, reserpine), retinoic acid deriva\xAD\ntives (isotretinoin),\
    \ antidepressants, anticonvulsants, anti-migraine agents (triptans), \nantipsychotics,\
    \ hormonal agents (corticosteroids, oral contraceptives, gonadotropin- \nreleasing\
    \ hormone agonists, tamoxifen), smoking cessation agents (varenicline), and im\xAD\
    \nmunological agents (interferon). However, other potential substances continue\
    \ to emerge \nas new compounds are synthesized. A history of such substance use\
    \ may help increase di\xAD\nagnostic certainty.\n\nRisk and Prognostic Factors\n\
    Temperamental. Factors that appear to increase the risk of substance/medication-\
    \ \ninduced depressive disorder can be conceptualized as pertaining to the specific\
    \ type of \ndrug or to a group of individuals with underlying alcohol or drug\
    \ use disorders. Risk fac\xAD\n\n\n\ntors common to all drugs include history\
    \ of major depressive disorder, history of drug- \ninduced depression, and psychosocial\
    \ stressors.\nEnvironmental, There are also risks factors pertaining to a specific\
    \ type of medication \n(e.g., increased immune activation prior to treatment for\
    \ hepatitis C associated with inter- \nferon-alfa-induced depression); high doses\
    \ (greater than 80 mg/day prednisone-equiva- \nlents) of corticosteroids or high\
    \ plasma concentrations of efavirenz; and high estrogen/ \nprogesterone content\
    \ in oral contraceptives.\nCourse modifiers. In a representative U.S. adult population,\
    \ compared with individuals \nwith major depressive disorder who did not have\
    \ a substance use disorder, individuals \nwith substance-induced depressive disorder\
    \ were more likely to be male, to be black, to \nhave at most a high school diploma,\
    \ to lack insurance, and to have lower family income. \nThey were also more likely\
    \ to report higher family history of substance use disorders and \nantisocial\
    \ behavior, higher 12-month history of stressful life events, and a greater number\
    \ \nof DSM-rV major depressive disorder criteria. They were more likely to report\
    \ feelings of \nworthlessness, insomnia/hypersomnia, and thoughts of death and\
    \ suicide attempts, but \nless likely to report depressed mood and parental loss\
    \ by death before age 18 years.\n\nDiagnostic iViarlcers\nDetermination of the\
    \ substance of use can sometimes be made through laboratory assays \nof the suspected\
    \ substance in the blood or urine to corroborate the diagnosis.\n\nSuicide Risic\n\
    Drug-induced or treatment-emergent suicidality represents a marked change in thoughts\
    \ \nand behavior from the person's baseline, is usually temporally associated\
    \ with initiation of \na substance, and must be distinguished from the underlying\
    \ primary mental disorders.\n\nIn regard to the treatment-emergent suicidality\
    \ associated with antidepressants, a U.S. \nFood and Drug Administration (FDA)\
    \ advisory committee considered meta-analyses of \n99,839 participants enrolled\
    \ in 372 randomized clinical trials of antidepressants in trials for \nmental\
    \ disorders. The analyses showed that when the data were pooled across all adult\
    \ \nage groups, there was no perceptible increased risk of suicidal behavior or\
    \ ideation. How\xAD\never, in age-stratified analyses, the risk for patients ages\
    \ 18-24 years was elevated, albeit \nnot significantly (odds ratio [OR] = 1.55;\
    \ 95% confidence interval [Cl] = 0.91-2.70). The \nFDA meta-analyses reveal an\
    \ absolute risk of suicide in patients taking investigational an\xAD\ntidepressants\
    \ of 0.01%. In conclusion, suicide is clearly an extremely rare treatment-emer\xAD\
    \ngent phenomenon, but the outcome of suicide was serious enough to prompt the\
    \ FDA to \nissue an expanded black-box warning in 2007 regarding the importance\
    \ of careful moni\xAD\ntoring of treatment-emergent suicidal ideation in patients\
    \ receiving antidepressants.\n\nDifferential Diagnosis\nSubstance intoxication\
    \ and withdrawal. Depressive symptoms occur commonly in sub\xAD\nstance intoxicahon\
    \ and substance withdrawal, and the diagnosis of the substance-specific \nintoxication\
    \ or withdrawal will usually suffice to categorize the symptom presentation. A\
    \ \ndiagnosis of substance-induced depressive disorder should be made instead\
    \ of a diag\xAD\nnosis of substance intoxication or substance withdrawal when\
    \ the mood symptoms are \nsufficiently severe to warrant independent clinical\
    \ attention. For example, dysphoric \nmood is a characteristic feature of cocaine\
    \ withdrawal. Substance/medication-induced \ndepressive disorder should be diagnosed\
    \ instead of cocaine withdrawal only if the mood \ndisturbance is substantially\
    \ more intense or longer lasting than what is usually encountered \nwith cocaine\
    \ withdrawal and is sufficiently severe to be a separate focus of attention and\
    \ \ntreatment.\n\n\n\nPrimary depressive disorder. A substance/medication-induced\
    \ depressive disorder is \ndistinguished from a primary depressive disorder by\
    \ the fact that a substance is judged to \nbe etiologically related to the symptoms,\
    \ as described earlier (see section \"Development \nand Course\" for this disorder).\n\
    Depressive disorder due to another medical condition. Because individuals with\
    \ other \nmedical conditions often take medications for those conditions, the\
    \ clinician must consider the \npossibility that the mood symptoms are caused\
    \ by the physiological consequences of the med\xAD\nical condition rather than\
    \ the medication, in which case depressive disorder due to another \nmedical condition\
    \ is diagnosed. The history often provides \xDCie primary basis for such a judg\xAD\
    \nment. At times, a change in the treatment for the other medical condition (e.g.,\
    \ medication sub\xAD\nstitution or discontinuation) may be needed to determine\
    \ empirically whether the medication \nis the causative agent. If the clinician\
    \ has ascertained that the disturbance is a function of both \nanother medical\
    \ condition and substance use or withdrawal, both diagnoses (i.e., depressive\
    \ \ndisorder due to another medical condition and substance/medication-induced\
    \ depressive \ndisorder) may be given. When there is insufficient evidence to\
    \ determine whether the depres\xAD\nsive symptoms are associated with substance\
    \ (including a medication) ingestion or with\xAD\ndrawal or with another medical\
    \ condition or are primary (i.e., not a function of either a \nsubstance or another\
    \ medical condition), a diagnosis of other specified depressive disorder or \n\
    unspecified depressive disorder would be indicated.\n\nComorbidity\nCompared with\
    \ individuals with major depressive disorder and no comorbid substance \nuse disorder,\
    \ those with substance/medication-induced depressive disorder have higher \nrates\
    \ of comorbidity with any DSM-IV mental disorder; are more likely to have specific\
    \ \nDSM-IV disorders of pathological gambling and paranoid, histrionic, and antisocial\
    \ per\xAD\nsonality disorders; and are less likely to have persistent depressive\
    \ disorder (dysthymia). \nCompared with individuals with major depressive disorder\
    \ and a comorbid substance use \ndisorder, individuals with substance/medication-induced\
    \ depressive disorder are more \nlikely to have alcohol use disorder, any other\
    \ substance use disorder, and histrionic per\xAD\nsonality disorder; however,\
    \ they are less likely to have persistent depressive disorder.\n\nDepressive Disorder\
    \ \nDue to Another l\\/ledical Condition\n\n"

  body: "Diagnostic Criteria\nA. Five (or more) of the following symptoms have been\
    \ present during the same 2-week \n\nperiod and represent a change from previous\
    \ functioning: at least one of the symptoms \nis either (1) depressed mood or\
    \ (2) loss of interest or pleasure.\nNote: Do not include symptoms that are clearly\
    \ attributable to another medical condition.\n1. Depressed mood most of the day,\
    \ nearly every day, as indicated by either subjec\xAD\n\ntive report (e.g., feels\
    \ sad, empty, hopeless) or observation made by others (e.g., \nappears tearful).\
    \ (Note: In children and adolescents, can be irritable mood.)\n\n2. Markedly diminished\
    \ interest or pleasure in all, or almost all, activities most of the \nday, nearly\
    \ every day (as indicated by either subjective account or observation).\n\n\n\n\
    3. Significant weight loss when not dieting or weight gain (e.g., a change of\
    \ more than \n5% of body weight in a month), or decrease or increase in appetite\
    \ nearly every day. \n(Note: In children, consider failure to make expected weight\
    \ gain.)\n\n4. Insomnia or hypersomnia nearly every day.\n5. Psychomotor agitation\
    \ or retardation nearly every day (observable by others, not \n\nmerely subjective\
    \ feelings of restlessness or being slowed down).\n6. Fatigue or loss of energy\
    \ nearly every day.\n7. Feelings of worthlessness or excessive or inappropriate\
    \ guilt (which may be delu\xAD\n\nsional) nearly every day (not merely self-reproach\
    \ or guilt about being sick).\n8. Diminished ability to think or concentrate,\
    \ or indecisiveness, nearly every day (ei\xAD\n\nther by subjective account or\
    \ as observed by others).\n9. Recurrent thoughts of death (not just fear of dying),\
    \ recurrent suicidal ideation with\xAD\n\nout a specific plan, or a suicide attempt\
    \ or a specific plan for committing suicide.\nB. The symptoms cause clinically\
    \ significant distress or impairment in social, occupa\xAD\n\ntional, or other\
    \ important areas of functioning.\nC. The episode is not attributable to the physiological\
    \ effects of a substance or to another \n\nmedical condition.\nNote: Criteria\
    \ A-C represent a major depressive episode.\nNote: Responses to a significant\
    \ loss (e.g., bereavement, financial ruin, losses from a nat\xAD\nural disaster,\
    \ a serious medical illness or disability) may include the feelings of intense\
    \ sad\xAD\nness, rumination about the loss, insomnia, poor appetite, and weight\
    \ loss noted in Criterion A, \nwhich may resemble a depressive episode. Although\
    \ such symptoms may be understand\xAD\nable or considered appropriate to the loss,\
    \ the presence of a major depressive episode in \naddition to the normal response\
    \ to a significant loss should also be carefully considered. This \ndecision inevitably\
    \ requires the exercise of clinical judgment based on the individual\u2019s history\
    \ \nand the cultural norms for the expression of distress in the context of loss.\u0302\
    \nD. The occurrence of the major depressive episode is not better explained by\
    \ schizoaf\xAD\n\nfective disorder, schizophrenia, schizophreniform disorder,\
    \ delusional disorder, or \nother specified and unspecified schizophrenia spectrum\
    \ and other psychotic disorders.\n\nE. There has never been a manic episode or\
    \ a hypomanie episode.\nNote: This exclusion does not apply if all of the manic-like\
    \ or hypomanic-like episodes \nare substance-induced or are attributable to the\
    \ physiological effects of another med\xAD\nical condition.\n\n\u2019 In distinguishing\
    \ grief from a major depressive episode (MDE), it is useful to consider that in\
    \ \ngrief the predominant affect is feelings of emptiness and loss, while in MDE\
    \ it is persistent \ndepressed mood and the inability to anticipate happiness\
    \ or pleasure. The dysphoria in grief is \nlikely to decrease in intensity over\
    \ days to weeks and occurs in waves, the so-called pangs of \ngrief. These waves\
    \ tend to be associated with thoughts or reminders of the deceased. The \ndepressed\
    \ mood of MDE is more persistent and not tied to specific thoughts or preoccupations.\
    \ \nThe pain of grief may be accompanied by positive emotions and humor that are\
    \ uncharacteristic \nof the pervasive unhappiness and misery characteristic of\
    \ MDE. The thought content associated \nwith grief generally features a preoccupation\
    \ with thoughts and memories of the deceased, \nrather than the self-critical\
    \ or pessimistic ruminations seen in MDE. In grief, self-esteem is gener\xAD\n\
    ally preserved, whereas in MDE feelings of worthlessness and self-loathing are\
    \ common. If self\xAD\nderogatory ideation is present in grief, it typically involves\
    \ perceived failings vis-\xE0-vis the \ndeceased (e.g., not visiting frequently\
    \ enough, not telling the deceased how much he or she was \nloved). If a bereaved\
    \ individual thinks about death and dying, such thoughts are generally \nfocused\
    \ on the deceased and possibly about \"joining\" the deceased, whereas in MDE\
    \ such \nthoughts are focused on ending one's own life because of feeling worthless,\
    \ undeserving of life, \nor unable to cope with the pain of depression.\n\n\n\n\
    Coding and Recording Procedures\nThe diagnostic code for major depressive disorder\
    \ is based on whether this is a single or \nrecurrent episode, current severity,\
    \ presence of psychotic features, and remission status. \nCurrent severity and\
    \ psychotic features are only indicated if full criteria are currently met \n\
    for a major depressive episode. Remission specifiers are only indicated if the\
    \ full criteria \nare not currently met for a major depressive episode. Codes\
    \ are as follows:\n\nSeverity/course specifier Single episode Recurrent episode*\n\
    \nMild (p. 188) 296.21 (F32.0) 296.31 (F33.0)\n\nModerate (p. 188) 296.22 (F32.1)\
    \ 296.32 (F33.1)\n\nSevere (p. 188) 296.23 (F32.2) 296.33 (F33.2)\n\nWith psychotic\
    \ features** (p. 186) 296.24 (F32.3) 296.34 (F33.3)\n\nIn partial remission (p.\
    \ 188) 296.25 (F32.4) 296.35 (F33.41)\n\nIn full remission (p. 188) 296.26 (F32.5)\
    \ 296.36 (F33.42)\n\nUnspecified 296.20 (F32.9) 296.30 (F33.9)\n*For an episode\
    \ to be considered recurrent, there must be an interval of at least 2 consecutive\
    \ months \nbetween separate episodes in which criteria are not met for a major\
    \ depressive episode. The defini\xAD\ntions of specifiers are found on the indicated\
    \ pages.\n**If psychotic features are present, code the \"with psychotic features\"\
    \ specifier irrespective of epi\xAD\nsode severity.\n\nIn recording the name of\
    \ a diagnosis, terms should be listed in the following order: major \ndepressive\
    \ disorder, single or recurrent episode, severity/psychotic/remission specifiers,\
    \ \nfollowed by as many of the following specifiers without codes that apply to\
    \ the current \nepisode.\nSpecify:\n\nWith anxious distress (p. 184)\nWith mixed\
    \ features (pp. 184-185)\nWith melancholic features (p. 185)\nWith atypical features\
    \ (pp. 185-186)\nWith mood-congruent psychotic features (p. 186)\nWith mood-incongruent\
    \ psychotic features (p. 186)\nWith catatonia (p. 186). Coding note: Use additional\
    \ code 293.89 (F06.1).\nWith p\xE9ripartum onset (pp. 186-187)\nWith seasonal\
    \ pattern (recurrent episode only) (pp. 187-188)\n\nDiagnostic Features\nThe criterion\
    \ symptoms for major depressive disorder must be present nearly every day to \n\
    be considered present, with the exception of weight change and suicidal ideation.\
    \ De\xAD\npressed mood must be present for most of the day, in addition to being\
    \ present nearly ev\xAD\nery day. Often insomnia or fatigue is the presenting\
    \ complaint, and failure to probe for \naccompanying depressive symptoms will\
    \ result in underdiagnosis. Sadness may be de\xAD\nnied at first but may be elicited\
    \ through interview or inferred from facial expression and \ndemeanor. With individuals\
    \ who focus on a somatic complaint, clinicians should de\xAD\ntermine whether\
    \ the distress from that complaint is associated with specific depressive \nsymptoms.\
    \ Fatigue and sleep disturbance are present in a high proportion of cases; psy\xAD\
    \nchomotor disturbances are much less common but are indicative of greater overall\
    \ sever\xAD\nity, as is the presence of delusional or near-delusional guilt.\n\
    \n\n\nThe essential feature of a major depressive episode is a period of at least\
    \ 2 weeks during \nw\u0302 hich there is either depressed mood or the loss of\
    \ interest or pleasure in nearly all activi\xAD\nties (Criterion A). In children\
    \ and adolescents, the mood may be irritable rather than sad. \nThe individual\
    \ must also experience at least four additional symptoms drawn from a list \n\
    that includes changes in appetite or weight, sleep, and psychomotor activity;\
    \ decreased en\xAD\nergy; feelings of worthlessness or guilt; difficulty thinking,\
    \ concentrating, or making deci\xAD\nsions; or recurrent thoughts of death or\
    \ suicidal ideation or suicide plans or attempts. To \ncount toward a major depressive\
    \ episode, a symptom must either be newly present or must \nhave clearly worsened\
    \ compared with the person's pre-episode status. The symptoms \nmust persist for\
    \ most of the day, nearly every day, for at least 2 consecutive weeks. The ep\xAD\
    \nisode must be accompanied by clinically significant distress or impairment in\
    \ social, occu\xAD\npational, or other important areas of functioning. For some\
    \ individuals with milder \nepisodes, functioning may appear to be normal but\
    \ requires markedly increased effort.\n\nThe mood in a major depressive episode\
    \ is often described by the person as depressed, \nsad, hopeless, discouraged,\
    \ or \"down in the dumps\" (Criterion Al). In some cases, sadness \nmay be denied\
    \ at first but may subsequently be elicited by interview (e.g., by pointing out\
    \ \nthat the individual looks as if he or she is about to cry). In some individuals\
    \ who complain \nof feeling \"blah,\" having no feelings, or feeling anxious,\
    \ the presence of a depressed mood \ncan be inferred from the person's facial\
    \ expression and demeanor. Some individuals em\xAD\nphasize somatic complaints\
    \ (e.g., bodily aches and pains) rather than reporting feelings of \nsadness.\
    \ Many individuals report or exhibit increased irritability (e.g., persistent\
    \ anger, a \ntendency to respond to events with angry outbursts or blaming others,\
    \ an exaggerated \nsense of frustration over minor matters). In children and adolescents,\
    \ an irritable or cranky \nmood may develop rather than a sad or dejected mood.\
    \ This presentation should be dif\xAD\nferentiated from a pattern of irritability\
    \ when frustrated.\n\nLoss of interest or pleasure is nearly always present, at\
    \ least to some degree. Individ\xAD\nuals may report feeling less interested in\
    \ hobbies, \"not caring anymore,\" or not feeling any \nenjoyment in activities\
    \ that were previously considered pleasurable (Criterion A2). Family \nmembers\
    \ often notice social withdrawal or neglect of pleasurable avocations (e.g., a\
    \ for\xAD\nmerly avid golfer no longer plays, a child who used to enjoy soccer\
    \ finds excuses not to \npractice). In some individuals, there is a significant\
    \ reduction from previous levels of sex\xAD\nual interest or desire.\n\nAppetite\
    \ change may involve either a reduction or increase. Some depressed individ\xAD\
    \nuals report that they have to force themselves to eat. Others may eat more and\
    \ may crave \nspecific foods (e.g., sweets or other carbohydrates). When appetite\
    \ changes are severe (in \neither direction), there may be a significant loss\
    \ or gain in weight, or, in children, a failure \nto make expected weight gains\
    \ may be noted (Criterion A3).\n\nSleep disturbance may take the form of either\
    \ difficulty sleeping or sleeping exces\xAD\nsively (Criterion A4). When insomnia\
    \ is present, it typically takes the form of middle in- \nsonrmia (i.e., waking\
    \ up during the night and then having difficulty returning to sleep) or \nterminal\
    \ insomnia (i.e., waking too early and being unable to return to sleep). Initial\
    \ in\xAD\nsomnia (i.e., difficulty falling asleep) may also occur. Individuals\
    \ who present with over\xAD\nsleeping (hypersomnia) may experience prolonged sleep\
    \ episodes at night or increased \ndaytime sleep. Sometimes the reason that the\
    \ individual seeks treatment is for the dis\xAD\nturbed sleep.\n\nPsychomotor\
    \ changes include agitation (e.g., the inability to sit still, pacing, hand- \n\
    wringing; or pulling or rubbing of the skin, clothing, or other objects) or retardation\
    \ (e.g., \nslowed speech, thinking, and body movements; increased pauses before\
    \ answering; \nspeech that is decreased in volume, inflection, amount, or variety\
    \ of content, or muteness) \n(Criterion A5). The psychomotor agitation or retardation\
    \ must be severe enough to be ob\xAD\nservable by others and not represent merely\
    \ subjective feelings.\n\nDecreased energy, tiredness, and fatigue are common\
    \ (Criterion A6). A person may re\xAD\nport sustained fatigue without physical\
    \ exertion. Even the smallest tasks seem to require\n\n\n\nsubstantial effort.\
    \ The efficiency with which tasks are accomplished may be reduced. For \nexample,\
    \ an individual may complain that washing and dressing in the morning are ex\xAD\
    \nhausting and take twice as long as usual.\n\nThe sense of worthlessness or guilt\
    \ associated with a major depressive episode may in\xAD\nclude unrealistic negative\
    \ evaluations of one's worth or guilty preoccupations or rumina\xAD\ntions over\
    \ minor past failings (Criterion A7). Such individuals often misinterpret neutral\
    \ \nor trivial day-to-day events as evidence of personal defects and have an exaggerated\
    \ sense \nof responsibility for untoward events. The sense of worthlessness or\
    \ guilt may be of delu\xAD\nsional proportions (e.g., an individual who is convinced\
    \ that he or she is personally re\xAD\nsponsible for world poverty). Blaming oneself\
    \ for being sick and for failing to meet \noccupational or inte\u03C6ersonal responsibilities\
    \ as a result of the depression is very common \nand, unless delusional, is not\
    \ considered sufficient to meet this criterion.\n\nMany individuals report impaired\
    \ ability to think, concentrate, or make even minor \ndecisions (Criterion A8).\
    \ They may appear easily distracted or complain of memory diffi\xAD\nculties.\
    \ Those engaged in cognitively demanding pursuits are often unable to function.\
    \ In \nchildren, a precipitous drop in grades may reflect poor concentration.\
    \ In elderly individ\xAD\nuals, memory difficulties may be the chief complaint\
    \ and may be mistaken for early signs \nof a dementia (''pseudodementia\"). When\
    \ the major depressive episode is successfully \ntreated, the memory problems\
    \ often fully abate. However, in some individuals, particu\xAD\nlarly elderly\
    \ persons, a major depressive episode may sometimes be the initial presenta\xAD\
    \ntion of an irreversible dementia.\n\nThoughts of death, suicidal ideation, or\
    \ suicide attempts (Criterion A9) are common. \nThey may range from a passive\
    \ wish not to awaken in the morning or a belief that others \nwould be better\
    \ off if the individual were dead, to transient but recurrent thoughts of com\xAD\
    \nmitting suicide, to a specific suicide plan. More severely suicidal individuals\
    \ may have put \ntheir affairs in order (e.g., updated wills, settled debts),\
    \ acquired needed materials (e.g., a \nrope or a gun), and chosen a location and\
    \ time to accomplish the suicide. Motivations for \nsuicide may include a desire\
    \ to give up in the face of perceived insurmountable obstacles, \nan intense wish\
    \ to end what is perceived as an unending and excruciatingly painful emo\xAD\n\
    tional state, an inability to foresee any enjoyment in life, or the wish to not\
    \ be a burden to \nothers. The resolution of such thinking may be a more meaningful\
    \ measure of diminished \nsuicide risk than denial of further plans for suicide.\n\
    \nThe evaluation of the symptoms of a major depressive episode is especially difficult\
    \ \nwhen they occur in an individual who also has a general medical condition\
    \ (e.g., cancer, \nstroke, myocardial infarction, diabetes, pregnancy). Some of\
    \ the criterion signs and symp\xAD\ntoms of a major depressive episode are identical\
    \ to those of general medical conditions \n(e.g., weight loss with untreated diabetes;\
    \ fatigue with cancer; hypersomnia early in preg\xAD\nnancy; insonmia later in\
    \ pregnancy or the postpartum). Such symptoms count toward a \nmajor depressive\
    \ diagnosis except when they are clearly and fully attributable to a general \n\
    medical condition. Nonvegetative symptoms of dysphoria, anhedonia, guilt or worthless\xAD\
    \nness, impaired concentration or indecision, and suicidal thoughts should be\
    \ assessed with \nparticular care in such cases. Definitions of major depressive\
    \ episodes that have been mod\xAD\nified to include only these nonvegetative symptoms\
    \ appear to identify nearly the same in\xAD\ndividuals as do the full criteria.\n\
    \nAssociated Features Supporting Diagnosis\nMajor depressive disorder is associated\
    \ with high mortality, much of which is accounted \nfor by suicide; however, it\
    \ is not the only cause. For example, depressed individuals ad\xAD\nmitted to\
    \ nursing homes have a markedly increased likelihood of death in the first year.\
    \ In\xAD\ndividuals frequently present with tearfulness, irritability, brooding,\
    \ obsessive rumination, \nanxiety, phobias, excessive worry over physical health,\
    \ and complaints of pain (e.g., head\xAD\naches; joint, abdominal, or other pains).\
    \ In children, separation anxiety may occur.\n\n\n\nAlthough an extensive literature\
    \ exists describing neuroanatomical, neuroendocrino\xAD\nlogical, and neurophysiological\
    \ correlates of major depressive disorder, no laboratory test \nhas yielded results\
    \ of sufficient sensitivity and specificity to be used as a diagnostic tool for\
    \ \nthis disorder. Until recently, hypothalamic-pituitary-adrenal axis hyperactivity\
    \ had been \nthe most extensively investigated abnormality associated v\u0302\
    \ ith major depressive episodes, \nand it appears to be associated with melancholia,\
    \ psychotic features, and risks for eventual \nsuicide. Molecular studies have\
    \ also implicated peripheral factors, including genetic vari\xAD\nants in neurotrophic\
    \ factors and pro-inflammatory cytokines. Additionally, functional \nmagnetic\
    \ resonance imaging studies provide evidence for functional abnormalities in spe\xAD\
    \ncific neural systems supporting emotion processing, reward seeking, and emotion\
    \ regula\xAD\ntion in adults with major depression.\n\nPrevalence\nTwelve-month\
    \ prevalence of major depressive disorder in the United States is approximately\
    \ \n7%, with marked differences by age group such that the prevalence in 18- to\
    \ 29-year-old indi\xAD\nviduals is threefold higher than the prevalence in individuals\
    \ age 60 years or older. Females ex\xAD\nperience 1.5- to 3-fold higher rates\
    \ than males beginning in early adolescence.\n\nDevelopment and Course\nMajor\
    \ depressive disorder may first appear at any age, but the likelihood of onset\
    \ in\xAD\ncreases markedly with puberty. In the United States, incidence appears\
    \ to peak in the 20s; \nhowever, first onset in late life is not uncommon.\n\n\
    The course of major depressive disorder is quite variable, such that some individuals\
    \ \nrarely, if ever, experience remission (a period of 2 or more months with no\
    \ symptoms, or \nonly one or two symptoms to no more than a mild degree), while\
    \ others experience many \nyears with few or no symptoms between discrete episodes.\
    \ It is important to distinguish \nindividuals who present for treatment during\
    \ an exacerbation of a chronic depressive ill\xAD\nness from those whose symptoms\
    \ developed recently. Chronicity of depressive symptoms \nsubstantially increases\
    \ the likelihood of underlying personality, anxiety, and substance \nuse disorders\
    \ and decreases the likelihood that treatment will be followed by full symp\xAD\
    \ntom resolution. It is therefore useful to ask individuals presenting with depressive\
    \ symp\xAD\ntoms to identify the last period of at least 2 months during which\
    \ they were entirely free of \ndepressive symptoms.\n\nRecovery typically begins\
    \ within 3 months of onset for two in five individuals with ma\xAD\njor depression\
    \ and within 1 year for four in five individuals. Recency of onset is a strong\
    \ \ndeterminant of the likelihood of near-term recovery, and many individuals\
    \ who have been \ndepressed only for several months can be expected to recover\
    \ spontaneously. Features as\xAD\nsociated with lower recovery rates, other than\
    \ current episode duration, include psychotic \nfeatures, prominent anxiety, personality\
    \ disorders, and symptom severity.\n\nThe risk of recurrence becomes progessively\
    \ lower over time as the duration of re\xAD\nmission increases. The risk is higher\
    \ in individuals whose preceding episode was severe, \nin younger individuals,\
    \ and in individuals who have already experienced multiple epi\xAD\nsodes. The\
    \ persistence of even mild depressive symptoms during remission is a powerful\
    \ \npredictor of recurrence.\n\nMany bipolar illnesses begin with one or more\
    \ depressive episodes, and a substantial \nproportion of individuals who initially\
    \ appear to have major depressive disorder will \nprove, in time, to instead have\
    \ a bipolar disorder. This is more likely in individuals with \nonset of the illness\
    \ in adolescence, those with psychotic features, and those with a family \nhistory\
    \ of bipolar illness. The presence of a \"'with mixed features\" specifier also\
    \ increases \nthe risk for future manic or hypomanie diagnosis. Major depressive\
    \ disorder, particularly \nwith psychotic features, may also transition into schizophrenia,\
    \ a change that is much \nmore frequent than the reverse.\n\n\n\nDespite consistent\
    \ differences between genders in prevalence rates for depressive disor\xAD\nders,\
    \ there appear to be no clear differences by gender in phenomenology, course,\
    \ or treat\xAD\nment response. Similarly, there are no clear effects of current\
    \ age on the course or treatment \nresponse of major depressive disorder. Some\
    \ symptom differences exist, though, such that \nhypersomnia and hyperphagia are\
    \ more likely in younger individuals, and melancholic \nsymptoms, particularly\
    \ psychomotor disturbances, are more common in older individuals. \nThe likelihood\
    \ of suicide attempts lessens in middle and late life, although the risk of com\xAD\
    \npleted suicide does not. Depressions with earlier ages at onset are more familial\
    \ and more \nlikely to involve personality disturbances. The course of major depressive\
    \ disorder within \nindividuals does not generally change with aging. Mean times\
    \ to recovery appear to be sta\xAD\nble over long periods, and the likelihood\
    \ of being in an episode does not generally increase \nor decrease with time.\n\
    \nRisk and Prognostic Factors\nTemperamental. Neuroticism (negative affectivity)\
    \ is a well-established risk factor for the \nonset of major depressive disorder,\
    \ and high levels appear to render individuals more likely \nto develop depressive\
    \ episodes in response to stressful life events.\nEnvironmental. Adverse childhood\
    \ experiences, particularly when there are multiple \nexperiences of diverse types,\
    \ constitute a set of potent risk factors for major depressive dis\xAD\norder.\
    \ Stressful life events are well recognized as pr\xE9cipitants of major depressive\
    \ epi\xAD\nsodes, but the presence or absence of adverse life events near the\
    \ onset of episodes does \nnot appear to provide a useful guide to prognosis or\
    \ treatment selection.\nGenetic and physiological. First-degree family members\
    \ of individuals with major de\xAD\npressive disorder have a risk for major depressive\
    \ disorder two- to fourfold higher than \nthat of the general population. Relative\
    \ risks appear to be higher for early-onset and re\xAD\ncurrent forms. Heritability\
    \ is approximately 40%, and the personality trait neuroticism ac\xAD\ncounts for\
    \ a substantial portion of this genetic liability.\nCourse modifiers. Essentially\
    \ all major nonmood disorders increase the risk of an indi\xAD\nvidual developing\
    \ depression. Major depressive episodes that develop against the back\xAD\nground\
    \ of another disorder often follow a more refractory course. Substance use, anxiety,\
    \ \nand borderline personality disorders are among the most common of these, and\
    \ the pre\xAD\nsenting depressive symptoms may obscure and delay their recognition.\
    \ However, sus\xAD\ntained clinical improvement in depressive symptoms may depend\
    \ on the appropriate \ntreatment of underlying illnesses. Chronic or disabling\
    \ medical conditions also increase \nrisks for major depressive episodes. Such\
    \ prevalent illnesses as diabetes, morbid obesity, \nand cardiovascular disease\
    \ are often complicated by depressive episodes, and these epi\xAD\nsodes are more\
    \ likely to become chronic than are depressive episodes in medically healthy \n\
    individuals.\n\nCuiture-Reiated Diagnostic issues\nSurveys of major depressive\
    \ disorder across diverse cultures have shown sevenfold dif\xAD\nferences in 12-month\
    \ prevalence rates but much more consistency in female-to-male raho, \nmean ages\
    \ at onset, and the degree to which presence of the disorder raises the likelihood\
    \ \nof comorbid substance abuse. While these findings suggest substantial cultural\
    \ differences \nin the expression of major depressive disorder, they do not permit\
    \ simple linkages be\xAD\ntween particular cultures and the likelihood of specific\
    \ symptoms. Rather, clinicians \nshould be aware that in most countries the majority\
    \ of cases of depression go unrecog\xAD\nnized in primary care settings and that\
    \ in many cultures, somatic symptoms are very likely \nto constitute the presenting\
    \ complaint. Among the Criterion A symptoms, insomnia and \nloss of energy are\
    \ the most uniformly reported.\n\n\n\nGender-Related Diagnostic issues\nAlthough\
    \ the m\xF6st reproducible finding in the epidemiology of major depressive disorder\
    \ \nhas been a higher prevalence in females, there are no clear differences between\
    \ genders in \nsymptoms, course, treatment response, or functional consequences.\
    \ In w\u0302 omen, the risk for \nsuicide attempts is higher, and the risk for\
    \ suicide completion is lower. The disparity in \nsuicide rate by gender is not\
    \ as great among those with depressive disorders as it is in the \npopulation\
    \ as a whole.\n\nSuicide Risic\nThe possibility of suicidal behavior exists at\
    \ all times during major depressive episodes. \nThe most consistently described\
    \ risk factor is a past history of suicide attempts or threats, \nbut it should\
    \ be remembered that most completed suicides are not preceded by unsuccess\xAD\
    \nful attempts. Other features associated with an increased risk for completed\
    \ suicide \ninclude male sex, being single or living alone, and having prominent\
    \ feelings of hopeless\xAD\nness. The presence of borderline personality disorder\
    \ markedly increases risk for future \nsuicide attempts.\n\nFunctional Consequences\
    \ of \niVlajor Depressive Disorder\nMany of the functional consequences of major\
    \ depressive disorder derive from individual \nsymptoms. Impairment can be very\
    \ mild, such that many of those who interact with the af\xAD\nfected individual\
    \ are unaware of depressive symptoms. Impairment may, however, range \nto complete\
    \ incapacity such that the depressed individual is unable to attend to basic self\xAD\
    \ncare needs or is mute or catatonic. Among individuals seen in general medical\
    \ settings, \nthose with major depressive disorder have more pain and physical\
    \ illness and greater de\xAD\ncreases in physical, social, and role functioning.\n\
    \nDifferential Diagnosis\nManic episodes with irritable mood or mixed episodes.\
    \ Major depressive episodes \nwith prominent irritable mood may be difficult to\
    \ distinguish from manic episodes with \nirritable mood or from mixed episodes.\
    \ This distinction requires a careful clinical evalua\xAD\ntion of the presence\
    \ of manic symptoms.\nMood disorder due to another medical condition. A major\
    \ depressive episode is the \nappropriate diagnosis if the mood disturbance is\
    \ not judged, based on individual history, \nphysical examination, and laboratory\
    \ findings, to be the direct pathophysiological conse\xAD\nquence of a specific\
    \ medical condition (e.g., multiple sclerosis, stroke, hypothyroidism).\nSubstance/medication-induced\
    \ depressive or bipolar disorder. This disorder is distin\xAD\nguished from major\
    \ depressive disorder by the fact that a substance (e.g., a drug of abuse, \n\
    a medication, a toxin) appears to be etiologically related to the mood disturbance.\
    \ For ex\xAD\nample, depressed mood that occurs only in the context of withdrawal\
    \ from cocaine would \nbe diagnosed as cocaine-induced depressive disorder.\n\

    \ never met criteria for any other depressive or \nbipolar disorder, does not\
    \ currently meet active or residual criteria for any psychotic dis\xAD\norder,\
    \ and does not meet criteria for recurrent brief depression.\n\n3. Depressive\
    \ episode with insufficient symptoms: Depressed affect and at least one \nof the\
    \ other eight symptoms of a major depressive episode associated with clinically\n\
    \n\n\nsignificant distress or impairment tliat persist for at least 2 weeks in\
    \ an individual \nwhose presentation has never met criteria for any other depressive\
    \ or bipolar disorder, \ndoes not currently meet active or residual criteria for\
    \ any psychotic disorder, and does \nnot meet criteria for mixed anxiety and depressive\
    \ disorder symptoms.\n\nUnspecified Depressive Disorder\n311 (F32.9)\n\nThis category\
    \ applies to presentations in which symptoms characteristic of a depressive dis\xAD\
    \norder that cause clinically significant distress or impairment in social, occupational,\
    \ or other im\xAD\nportant areas of functioning predominate but do not meet the\
    \ full criteria for any of the disorders \nin the depressive disorders diagnostic\
    \ class. The unspecified depressive disorder category is \nused in situations\
    \ in which the clinician chooses not to specify the reason that the criteria are\
    \ \nnot met for a specific depressive disorder, and includes presentations for\
    \ which there is insuf\xAD\nficient information to make a more specific diagnosis\
    \ (e.g., in emergency room settings).\n\nSpecifiers for Depressive Disorders\n\
    Specify if:\n\nWith anxious distress: Anxious distress is defined as the presence\
    \ of at least two of \nthe following symptoms during the majority of days of a\
    \ major depressive episode or \npersistent depressive disorder (dysthymia):\n\
    1. Feeling keyed up or tense.\n2. Feeling unusually restless.\n3. Difficulty concentrating\
    \ because of worry.\n4. Fear that something awful may happen.\n5. Feeling that\
    \ the individual might lose control of himself or herself.\nSpecify current severity:\n\
    \nIMild: Two symptoms.\n\u25A0Moderate: Three symptoms.\n\u25A0Moderate-severe:\
    \ Four or five symptoms.\nSevere: Four or five symptoms and with motor agitation.\n\
    \nNote: Anxious distress has been noted as a prominent feature of both bipolar\
    \ and ma\xAD\njor depressive disorder in both primary care and specialty mental\
    \ health settings. High \nlevels of anxiety have been associated with higher suicide\
    \ risk, longer duration of ill\xAD\nness, and greater likelihood of treatment\
    \ nonresponse. As a result, it is clinically useful \nto specify accurately the\
    \ presence and severity levels of anxious distress for treatment \nplanning and\
    \ monitoring of response to treatment.\nWitli mixed features:\n\nA. At least three\
    \ of the following manic/hypomanic symptoms are present nearly every \nday during\
    \ the majority of days of a major depressive episode:\n1. Elevated, expansive\
    \ mood.\n2. Inflated self-esteem or grandiosity.\n3. More talkative than usual\
    \ or pressure to keep talking.\n4. Flight of ideas or subjective experience that\
    \ thoughts are racing.\n5. Increase in energy or goal-directed activity (either\
    \ socially, at work or school, or \n\nsexually).\n\n\n\n6. Increased or excessive\
    \ involvement in activities that have a high potential for \npainful consequences\
    \ (e.g., engaging in unrestrained buying sprees, sexual in\xAD\ndiscretions, foolish\
    \ business investments).\n\n7. Decreased need for sleep (feeling rested despite\
    \ sleeping less than usual; to be \ncontrasted with insomnia).\n\nB. Mixed symptoms\
    \ are observable by others and represent a change from the per\xAD\nson\u2019\
    s usual behavior.\n\nC. For individuals whose symptoms meet full criteria for\
    \ either mania or hypomania, \nthe diagnosis should be bipolar I or bipolar II\
    \ disorder.\n\nD. The mixed symptoms are not attributable to the physiological\
    \ effects of a substance \n(e.g., a drug of abuse, a medication or other treatment).\n\
    Note: Mixed features associated with a major depressive episode have been found\
    \ \nto be a significant risk factor for the development of bipolar I or bipolar\
    \ II disorder. \nAs a result, it is clinically useful to note the presence of\
    \ this specifier for treatment \nplanning and monitoring of response to treatment.\n\
    \nWith melancholic features:\n\nA. One of the following is present during the\
    \ most severe period of the current epi\xAD\nsode:\n1. Loss of pleasure in all,\
    \ or almost all, activities.\n2. Lack of reactivity to usually pleasurable stimuli\
    \ (does not feel much better, even \n\ntemporarily, when something good happens).\n\
    B. Three (or more) of the following;\n\n1. A distinct quality of depressed mood\
    \ characterized by profound despondency, \ndespair, and/or moroseness or by so-called\

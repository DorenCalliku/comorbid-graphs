  body: "Diagnostic Criteria 300.4 (F34.1)\n\nThis disorder represents a consolidation\
    \ of DSM-lV-defined chronic major depressive dis\xAD\norder and dysthymic disorder.\n\
    A. Depressed mood for most of the day, for more days than not, as indicated by\
    \ either \n\nsubjective account or observation by others, for at least 2 years.\n\
    Note: In children and adolescents, mood can be irritable and duration must be\
    \ at least \n1 year.\n\nB. Presence, while depressed, of two (or more) of the\
    \ following:\n1. Poor appetite or overeating.\n2. Insomnia or hypersomnia.\n3.\
    \ Low energy or fatigue.\n4. Low self-esteem.\n5. Poor concentration or difficulty\
    \ making decisions.\n6. Feelings of hopelessness.\n\nC. During the 2-year period\
    \ (1 year for children or adolescents) of the disturbance, the individ\xAD\nual\
    \ has never been without the symptoms in Criteria A and B for more than 2 months\
    \ at a \ntime.\n\nD. Criteria for a major depressive disorder may be continuously\
    \ present for 2 years.\nE. There has never been a manic episode or a hypomanie\
    \ episode, and criteria have \n\nnever been met for cyclothymic disorder.\nF.\
    \ The disturbance is not better explained by a persistent schizoaffective disorder,\
    \ \n\nschizophrenia, delusional disorder, or other specified or unspecified schizophrenia\
    \ \nspectrum and other psychotic disorder.\n\nG. The symptoms are not attributable\
    \ to the physiological effects of a substance (e.g., a \ndrug of abuse, a medication)\
    \ or another medical condition (e.g. hypothyroidism).\n\nH. The symptoms cause\
    \ clinically significant distress or impairment in social, occupational, \nor\
    \ other important areas of functioning.\n\nNote: Because the criteria for a major\
    \ depressive episode include four symptoms that are \nabsent from the symptom\
    \ list for persistent depressive disorder (dysthymia), a very limited\n\n\n\n\
    number of individuals will have depressive symptoms that have persisted longer\
    \ than 2 years \nbut will not mee| criteria for persistent depressive disorder.\
    \ If full criteria for a major de\xAD\npressive episode have been met at some\
    \ point during the current episode of illness, they \nshould be given a diagnosis\
    \ of major depressive disorder. Othenwise, a diagnosis of other \nspecified depressive\
    \ disorder or unspecified depressive disorder is warranted.\nSpecify if:\n\nWith\
    \ anxious distress (p. 184)\nWith mixed features (pp. 184-185)\nWith melancholic\
    \ features (p. 185)\nWith atypical features (pp. 185-186)\nWith mood-congruent\
    \ psychotic features (p. 186)\nWith mood-incongruent psychotic features (p. 186)\n\
    With p\xE9ripartum onset (pp. 186-187)\n\nSpecify if:\nIn partial remission (p.\
    \ 188)\nIn full remission (p. 188)\n\nSpecify if:\nEarly onset: If onset is before\
    \ age 21 years.\nLate onset: If onset is at age 21 years or older.\n\nSpecify\
    \ if (for most recent 2 years of persistent depressive disorder):\nWith pure dysthymic\
    \ syndrome: Full criteria for a major depressive episode have not \nbeen met in\
    \ at least the preceding 2 years.\nWith persistent major depressive episode: Full\
    \ criteria for a major depressive epi\xAD\nsode have been met throughout the preceding\
    \ 2-year period.\nWith intermittent major depressive episodes, with current episode:\
    \ Full criteria for \na major depressive episode are currently met, but there\
    \ have been periods of at least \n8 weeks in at least the preceding 2 years with\
    \ symptoms below the threshold for a full \nmajor depressive episode.\nWith intermittent\
    \ major depressive episodes, without current episode: Full crite\xAD\nria for\
    \ a major depressive episode are not currently met, but there has been one or\
    \ \nmore major depressive episodes in at least the preceding 2 years.\n\nSpecify\
    \ current severity:\nMild (p. 188)\nModerate (p. 188)\nSevere (p. 188)\n\nDiagnostic\
    \ Features\nThe essential feature of persistent depressive disorder (dysthymia)\
    \ is a depressed mood \nthat occurs for most of the day, for more days than not,\
    \ for at least 2 years, or at least 1 year \nfor children and adolescents (Criterion\
    \ A). This disorder represents a consolidation of \nDSM-IV-defined chronic major\
    \ depressive disorder and dysthymic disorder. Major de\xAD\npression may precede\
    \ persistent depressive disorder, and major depressive episodes may \noccur during\
    \ persistent depressive disorder. Individuals whose symptoms meet major de\xAD\
    \npressive disorder criteria for 2 years should be given a diagnosis of persistent\
    \ depressive \ndisorder as well as major depressive disorder.\n\nIndividuals with\
    \ persistent depressive disorder describe their mood as sad or \"down \nin the\
    \ dumps.\" During periods of depressed mood, at least two of the six symptoms\
    \ from \nCriterion B are present. Because these symptoms have become a part of\
    \ the individual's \nday-to-day experience, particularly in the case of early\
    \ onset (e.g., \"I've always been this\n\n\n\nway\"), they may not be reported\
    \ unless the individual is directly prompted. E>uring the 2-year \nperiod (1 year\
    \ for children or adolescents), any symptom-free intervals last no longer than\n\
    2 months (Criterion C).\n\nPrevalence\nPersistent depressive disorder is effectively\
    \ an amalgam of DSM-IV dysthymic disorder and \nchronic major depressive episode.\
    \ The 12-month prevalence in the United States is approxi\xAD\nmately 0.5% for\
    \ persistent depressive disorder and 1.5% for chronic major depressive disorder.\n\
    \nDevelopment and Course\nPersistent depressive disorder often has an early and\
    \ insidious onset (i.e., in childhood, \nadolescence, or early adult life) and,\
    \ by definition, a chronic course. Among individuals \nwith both persistent depressive\
    \ disorder and borderline personality disorder, the covari\xAD\nance of the corresponding\
    \ features over time suggests the operation of a common mecha\xAD\nnism. Early\
    \ onset (i.e., before age 21 years) is associated with a higher likelihood of\
    \ \ncomorbid personality disorders and substance use disorders.\n\nWhen symptoms\
    \ rise to the level of a major depressive episode, they are likely to sub\xAD\n\
    sequently revert to a lower level. However, depressive symptoms are much less\
    \ likely to \nresolve in a given period of time in the context of persistent depressive\
    \ disorder than they \nare in a major depressive episode.\n\nRisk and Prognostic\
    \ Factors\nTemperamental. Factors predictive of poorer long-term outcome include\
    \ higher levels \nof neuroticism (negative affectivity), greater symptom severity,\
    \ poorer global functioning, \nand presence of anxiety disorders or conduct disorder.\n\
    Environmental. Childhood risk factors include parental loss or separation.\nGenetic\
    \ and physiological. There are no clear differences in illness development, course,\
    \ \nor family history between DSM-IV dysthymic disorder and chronic major depressive\
    \ dis\xAD\norder. Earlier findings pertaining to either disorder are therefore\
    \ likely to apply to per\xAD\nsistent depressive disorder. It is thus likely that\
    \ individuals with persistent depressive \ndisorder will have a higher proportion\
    \ of first-degree relatives with persistent depressive \ndisorder than do individuals\
    \ with major depressive disorder, and more depressive disor\xAD\nders in general.\n\
    \nA number of brain regions (e.g., prefrontal cortex, anterior cingulate, amygdala,\
    \ hip\xAD\npocampus) have been implicated in persistent depressive disorder. Possible\
    \ polysomno- \ngraphic abnormalities exist as well.\n\nFunctional Consequences\
    \ of \nPersistent Depressive Disorder\nThe degree to which persistent depressive\
    \ disorder impacts social and occupational func\xAD\ntioning is likely to vary\
    \ widely, but effects can be as great as or greater than those of major \ndepressive\
    \ disorder.\n\nDifferential Diagnosis\nMajor depressive disorder. If there is\
    \ a depressed mood plus two or more symptoms \nmeeting criteria for a persistent\
    \ depressive episode for 2 years or more, then the diagnosis of \npersistent depressive\
    \ disorder is made. The diagnosis depends on the 2-year duration, \nwhich distinguishes\
    \ it from episodes of depression that do not last 2 years. If the symptom\n\n\n\
    \ncriteria are sufficient for a diagnosis of a major depressive episode at any\
    \ time during this pe\xAD\nriod, then the diagnosis of major depression should\
    \ be noted, but it is coded not as a separate \ndiagnosis but rather as a specifier\
    \ with the diagnosis of persistent depressive disorder. If the \nindividual's\
    \ symptoms currently meet full criteria for a major depressive episode, then the\
    \ \nspecifier of \"with intermittent major depressive episodes, with current episode\"\
    \ would be \nmade. If the major depressive episode has persisted for at least\
    \ a 2-year duration and re\xAD\nmains present, then the specifier \"with persistent\
    \ major depressive episode\" is used. When \nfull major depressive episode criteria\
    \ are not currently met but there has been at least one \nprevious episode of\
    \ major depression in the context of at least 2 years of persistent depres\xAD\
    \nsive symptoms, then the specifier of \"with intermittent major depressive episodes,\
    \ without \ncurrent episode\" is used. If the individual has not experienced an\
    \ episode of major depres\xAD\nsion in the last 2 years, then the specifier \"\
    with pure dysthymic syndrome\" is used.\nPsychotic disorders. Depressive symptoms\
    \ are a common associated feature of chronic \npsychotic disorders (e.g., schizoaffective\
    \ disorder, schizophrenia, delusional disorder). A \nseparate diagnosis of persistent\
    \ depressive disorder is not made if the symptoms occur \nonly during the course\
    \ of the psychotic disorder (including residual phases).\nDepressive or bipolar\
    \ and related disorder due to another medical condition. Persistent \ndepressive\
    \ disorder must be distinguished from a depressive or bipolar and related dis\xAD\
    \norder due to another medical condition. The diagnosis is depressive or bipolar\
    \ and related \ndisorder due to another medical condition if the mood disturbance\
    \ is judged, based on his\xAD\ntory, physical examination, or laboratory findings,\
    \ to be attributable to the direct patho\xAD\nphysiological effects of a specific,\
    \ usually chronic, medical condition (e.g., multiple \nsclerosis). If it is judged\
    \ that the depressive symptoms are not attributable to the physiolog\xAD\nical\
    \ effects of another medical condition, then the primary mental disorder (e.g.,\
    \ persistent \ndepressive disorder) is recorded, and the medical condition is\
    \ noted as a concomitant med\xAD\nical condition (e.g., diabetes mellitus).\n\
    Substance/medication-induced depressive or bipolar disorder. A substance/medi\xAD\
    \ncation-induced depressive or bipolar and related disorder is distinguished from\
    \ persis\xAD\ntent depressive disorder when a substance (e.g., a drug of abuse,\
    \ a medication, a toxin) is \njudged to be etiologically related to the mood disturbance.\n\
    Personality disorders. Often, there is evidence of a coexisting personality disturbance.\
    \ \nWhen an individual's presentation meets the criteria for both persistent depressive\
    \ disor\xAD\nder and a personality disorder, both diagnoses are given.\n\nComorbidity\n\
    In comparison to individuals with major depressive disorder, those with persistent\
    \ de\xAD\npressive disorder are at higher risk for psychiatric comorbidity in\
    \ general, and for anxiety \ndisorders and substance use disorders in particular.\
    \ Early-onset persistent depressive dis\xAD\norder is strongly associated with\
    \ DSM-IV Cluster B and C personality disorders.\n\nPremenstrual Dysphoric Disorder\n"

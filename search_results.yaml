    body: "Diagnostic Criteria\nA. Five (or more) of the following symptoms have been\
      \ present during the same 2-week \n\nperiod and represent a change from previous\
      \ functioning: at least one of the symptoms \nis either (1) depressed mood or\
      \ (2) loss of interest or pleasure.\nNote: Do not include symptoms that are\
      \ clearly attributable to another medical condition.\n1. Depressed mood most\
      \ of the day, nearly every day, as indicated by either subjec\xAD\n\ntive report\
      \ (e.g., feels sad, empty, hopeless) or observation made by others (e.g., \n\
      appears tearful). (Note: In children and adolescents, can be irritable mood.)\n\
      \n2. Markedly diminished interest or pleasure in all, or almost all, activities\
      \ most of the \nday, nearly every day (as indicated by either subjective account\
      \ or observation).\n\n\n\n3. Significant weight loss when not dieting or weight\
      \ gain (e.g., a change of more than \n5% of body weight in a month), or decrease\

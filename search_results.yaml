  body: "Diagnostic Criteria\n\nA. A prominent and persistent period of depressed\
    \ mood or markedly diminished interest \nor pleasure in all, or almost all, activities\
    \ that predominates in the clinical picture.\n\nB. There is evidence from the\
    \ history, physical examination, or laboratory findings that the \ndisturbance\
    \ is the direct pathophysiological consequence of another medical condi\xAD\n\
    tion.\n\nC. The disturbance is not better explained by another mental disorder\
    \ (e.g., adjustment \ndisorder, with depressed mood, in which the stressor is\
    \ a serious medical condition).\n\nD. The disturbance does not occur exclusively\
    \ during the course of a delirium.\nE. The disturbance causes clinically significant\
    \ distress or impairment in social, occupa\xAD\n\ntional, or other important areas\
    \ of functioning.\nCoding note: The ICD-9-CM code for depressive disorder due\
    \ to another medical condi\xAD\ntion is 293.83, which is assigned regardless of\
    \ the specifier. The ICD-10-CM code de\xAD\npends on the specifier (see below).\n\
    \n\n\nSpecify if:\n(F06.31) With depressive features: Full criteria are not met\
    \ for a major depressive \nepisode. '\n(F06.32) Witli major depressive-iilce episode:\
    \ Full criteria are met (except Criterion \nC) for a major depressive episode.\n\
    (F06.34) With mixed features: Symptoms of mania or hypomania are also present\
    \ but \ndo not predominate in the clinical picture.\n\nCoding note: Include the\
    \ name of the other medical condition in the name of the mental dis\xAD\norder\
    \ (e.g., 293.83 [F06.31] depressive disorder due to hypothyroidism, with depressive\
    \ fea\xAD\ntures). The other medical condition should also be coded and listed\
    \ separately immediately \nbefore the depressive disorder due to the medical condition\
    \ (e.g., 244.9 [E03.9] hypothyroid\xAD\nism; 293.83 [F06.31] depressive disorder\
    \ due to hypothyroidism, with depressive features).\n\nDiagnostic Features\nThe\
    \ essential feature of depressive disorder due to another medical condition is\
    \ a promi\xAD\nnent and persistent period of depressed mood or markedly diminished\
    \ interest or plea\xAD\nsure in all, or almost all, activities that predominates\
    \ in the clinical picture (Criterion A) \nand that is thought to be related to\
    \ the direct physiological effects of another medical con\xAD\ndition (Criterion\
    \ B). In determining whether the mood disturbance is due to a general \nmedical\
    \ condition, the clinician must first establish the presence of a general medical\
    \ con\xAD\ndition. Further, the clinician must establish that the mood disturbance\
    \ is etiologically re\xAD\nlated to the general medical condition through a physiological\
    \ mechanism. A careful and \ncomprehensive assessment of multiple factors is necessary\
    \ to make this judgment. Al\xAD\nthough there are no infallible guidelines for\
    \ determining whether the relationship \nbetween the mood disturbance and the\
    \ general medical condition is etiological, several \nconsiderations provide some\
    \ guidance in this area. One consideration is the presence of a \ntemporal association\
    \ between the onset, exacerbation, or remission of the general medical \ncondition\
    \ and that of the mood disturbance. A second consideration is the presence of\
    \ fea\xAD\ntures that are atypical of primary Mood Disorders (e.g., atypical age\
    \ at onset or course or \nabsence of family history). Evidence from the literature\
    \ that suggests that there can be a di\xAD\nrect association between the general\
    \ medical condition in question and the development \nof mood symptoms can provide\
    \ a useful context in the assessment of a particular situation.\n\nAssociated\
    \ Features Supporting Diagnosis\nEtiology (i.e., a causal relationship to another\
    \ medical condition based on best clinical ev\xAD\nidence) is the key variable\
    \ in depressive disorder due to another medical condition. The \nlisting of the\
    \ medical conditions that are said to be able to induce major depression is never\
    \ \ncomplete, and the clinician's best judgment is the essence of this diagnosis.\n\
    \nThere are clear associations, as well as some neuroanatomical correlates, of\
    \ depression \nwith stroke, Huntington's disease, Parkinson's disease, and traumatic\
    \ brain injury. Among \nthe neuroendocrine conditions most closely associated\
    \ with depression are Cushing's dis\xAD\nease and hypothyroidism. There are numerous\
    \ other conditions thought to be associated \nwith depression, such as multiple\
    \ sclerosis. However, the literature's support for a causal \nassociation is greater\
    \ with some conditions, such as Parkinson's disease and Huntington's \ndisease,\
    \ than with others, for which the differential diagnosis may be adjustment disorder,\
    \ \nwith depressed mood.\n\nDeveiopment and Course\nFollowing stroke, the onset\
    \ of depression appears to be very acute, occurring within 1 day \nor a few days\
    \ of the cerebrovascular accident (CVA) in the largest case series. However, in\n\
    \n\n\nsome cases, onset of the depression is weeks to months following the CVA.\
    \ In the largest \nseries, the duration of the major depressive episode following\
    \ stroke was 9-11 months on \naverage. Similarly, in Huntington's disease the\
    \ depressive state comes quite early in the \ncourse of the illness. With Parkinson's\
    \ disease and Huntington's disease, it often precedes \nthe major motor impairments\
    \ and cognitive impairments associated with each condition. \nThis is more prominently\
    \ the case for Huntington's disease, in which depression is con\xAD\nsidered to\
    \ be the first neuropsychiatric symptom. There is some observational evidence\
    \ \nthat depression is less common as the dementia of Huntington's disease progresses.\n\
    \nRisk and Prognostic Factors\nThe risk of acute onset of a major depressive disorder\
    \ following a CVA (within 1 day to a \nweek of the event) appears to be strongly\
    \ correlated with lesion location, with greatest risk \nassociated with left frontal\
    \ strokes and least risk apparently associated with right frontal \nlesions in\
    \ those individuals who present within days of the stroke. The association with\
    \ \nfrontal regions and laterality is not observed in depressive states that occur\
    \ in the 2-6 months \nfollowing stroke.\n\nGender-Related Diagnostic issues\n\
    Gender differences pertain to those associated with the medical condition (e.g.,\
    \ systemic \nlupus erythematosus is more common in females; stroke is somewhat\
    \ more common in \nmiddle-age males compared with females).\n\nDiagnostic iVlarlcers\n\
    Diagnostic markers pertain to those associated with the medical condition (e.g.,\
    \ steroid \nlevels in blood or urine to help corroborate the diagnosis of Cushing's\
    \ disease, which can \nbe associated with manic or depressive syndromes).\n\n\
    Suicide Risic\nThere are no epidemiological studies that provide evidence to differentiate\
    \ the risk of sui\xAD\ncide from a major depressive episode due to another medical\
    \ condition compared with the \nrisk from a major depressive episode in general.\
    \ There are case reports of suicides in \nassociation with major depressive episodes\
    \ associated with another medical condition. \nThere is a clear association between\
    \ serious medical illnesses and suicide, particularly \nshortly after onset or\
    \ diagnosis of the illness. Thus, it would be prudent to assume that the \nrisk\
    \ of suicide for major depressive episodes associated with medical conditions\
    \ is not less \nthan that for other forms of major depressive episode, and might\
    \ even be greater.\n\nFunctional Consequences of Depressive Disorder \nDue to\
    \ Another iViedicai Condition\nFunctional consequences pertain to those associated\
    \ with the medical condition. In gen\xAD\neral, it is believed, but not established,\
    \ that a major depressive episode induced by Cush\xAD\ning's disease will not\
    \ recur if the Cushing's disease is cured or arrested. However, it is also \n\
    suggested, but not established, that mood syndromes, including depressive and\
    \ manic/ \nhypomanie ones, may be episodic (i.e., recurring) in some individuals\
    \ with static brain in\xAD\njuries and other central nervous system diseases.\n\
    \nDifferential Diagnosis\nDepressive disorders not due to another medical condition.\
    \ Determination of whether \na medical condition accompanying a depressive disorder\
    \ is causing the disorder depends \non a) the absence of an episode(s) of depressive\
    \ episodes prior to the onset of the medical\n\n\n\ncondition, b) the probability\
    \ that the associated medical condition has a potential to pro\xAD\nmote or cause\
    \ a depressive disorder, and c) a course of the depressive symptoms shortly \n\
    after the onset oi\u0302  worsening of the medical condition, especially if the\
    \ depressive symp\xAD\ntoms remit near the time that the medical disorder is effectively\
    \ treated or remits.\nMedication-induced depressive disorder. An important caveat\
    \ is that some medical con\xAD\nditions are treated with medications (e.g., steroids\
    \ or alpha-interferon) that can induce depres\xAD\nsive or manic symptoms. In\
    \ these cases, clinical judgment, based on all the evidence in hand, is \nthe\
    \ best way to try to separate the most likely and/or the most important of two\
    \ etiological fac\xAD\ntors (i.e., association with the medical condition vs.\
    \ a substance-induced syndrome).\nAdjustment disorders. It is important to differentiate\
    \ a depressive episode from an ad\xAD\njustment disorder, as the onset of the\
    \ medical condition is in itself a life stressor that could \nbring on either\
    \ an adjustment disorder or an episode of major depression. The major dif\xAD\n\
    ferentiating elements are the pervasiveness the depressive picture and the number\
    \ and \nquality of the depressive symptoms that the patient reports or demonstrates\
    \ on the mental \nstatus examination. The differential diagnosis of the associated\
    \ medical conditions is rel\xAD\nevant but largely beyond the scope of the present\
    \ manual.\n\nComorbidity\nConditions comorbid with depressive disorder due to\
    \ another medical condition are those \nassociated with the medical conditions\
    \ of etiological relevance. It has been noted that de\xAD\nlirium can occur before\
    \ or along with depressive symptoms in individuals with a variety \nof medical\
    \ conditions, such as Cushing's disease. The association of anxiety symptoms,\
    \ \nusually generalized symptoms, is common in depressive disorders, regardless\
    \ of cause.\n\nOther Specified Depressive Disorder\n311 (F32.8)\n\nThis category\
    \ applies to presentations in which symptoms characteristic of a depressive \n\
    disorder that cause clinically significant distress or impairment in social, occupational,\
    \ or \nother important areas of functioning predominate but do not meet the full\
    \ criteria for any of \nthe disorders in the depressive disorders diagnostic class.\
    \ The other specified depressive \ndisorder category is used in situations in\
    \ which the clinician chooses to communicate the \nspecific reason that the presentation\
    \ does not meet the criteria for any specific depressive \ndisorder. This is done\
    \ by recording \u201Cother specified depressive disorder\u201D followed by the\
    \ \nspecific reason (e.g., \u201Cshort-duration depressive episode\u201D).\n\n\
    Examples of presentations that can be specified using the \u201Cother specified\u201D\
    \ designation \ninclude the following:\n1. Recurrent brief depression: Concurrent\
    \ presence of depressed mood and at least \n\nfour other symptoms of depression\
    \ for 2-13 days at least once per month (not associ\xAD\nated with the menstrual\
    \ cycle) for at least 12 consecutive months in an individual \nwhose presentation\
    \ has never met criteria for any other depressive or bipolar disorder \nand does\

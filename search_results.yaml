    \ and clinically significant distress or impairment. The diagno\xAD\nsis other\
    \ specified depressive disorder may be appropriate for presentations of depressed\
    \ \nmood wiih clinically significant impairment that do not meet criteria for\
    \ duration or se\xAD\nverity.\n\nComorbidity\nOther disorders with which major\
    \ depressive disorder frequently co-occurs are substance- \nrelated disorders,\
    \ panic disorder, obsessive-compulsive disorder, anorexia nervosa, buli\xAD\n\
    mia nervosa, and borderline personality disorder.\n\nPersistent Depressive Disorder\
    \ (Dysthymia)\n"
